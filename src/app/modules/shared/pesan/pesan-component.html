<div *ngIf="pesan">
    <div class="modal modal fade" id="ctnpesan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index:9999">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">{{pesan.judulPesan}}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">
                    {{pesan.isiPesan}}
                </div>
                <div class="modal-footer" *ngIf="pesan.jenisPesan==2">
                    <button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
                    <button type="button" data-dismiss="modal" (click)="pilihanClick()"class="btn btn-primary">YES</button>
                </div>
                <div class="modal-footer" *ngIf="pesan.jenisPesan==1">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
